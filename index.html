<!doctype html>
<html lang=“en”>

<head>
  <meta charset="utf-8">
  <meta name=“viewport” content="width=device-width" initial-scale="1">
  <title>National Parks</title>
  <link rel=“stylesheet” href=“https://cors-anywhere.herokuapp.com/code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css”>
  <link rel=“stylesheet” href=“/resources/demos/style.css”>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    fieldset {
      border: 0;
    }

    label {
      display: block;
      margin: 30px 0 0 0;
    }

    .overflow {
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="jumbotron bg-cover text-white" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(https://images.unsplash.com/photo-1444136755757-b24e7e5c4cd5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60)">

    <h1 class="display-4">Which National Park would you like to visit?</h1>
    <p class="lead"></p>
    <hr class="my-4">
    <div class=“demo”>
      <form>
        <fieldset>
          <label for="parks">Select a National Park</label>
          <select name="parks" id="parks">
            <option value="beol">Bent's Old Fort Nation</option>
            <option value="blca">Black Canyon of The Gunnison</option>
            <option value="grsa">Great Sand Dunes National Park</option>
          </select>
          <button class="subBtn">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-3, mx-auto">
        <img class="img" id="0" src="assets/images/romo2.jpg" alt="">
      </div>
      <div class="col-3, mx-auto">
        <img class="img" id="1" src="assets/images/grsa.jpg" alt="">
      </div>
      <div class="col-3, mx-auto">
        <img class="img" id="2" src="assets/images/meve.jpg" alt="">
      </div>
      <div class="col-3, mx-auto">
        <img class="img" id="3" src="assets/images/romo.jpg" alt="">
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
