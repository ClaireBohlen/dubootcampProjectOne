<script>
$( "#head" ).css({ background: "#ccc", color: "blue" });


var apiKey = "2260dff7a76d693fefd23eeb30c6e079";
   var  nationalPark = prompt("Type in a city?");
    console.log(nationalPark);
    
        var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + nationalPark + "&appid=" + apiKey;
        
    // this is the api call for the current day

    $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        console.log(response);
        var temp = (response.main.temp);
        var farenHeit = parseInt((temp - 273.15) * 1.80 + 32);
        $(".parkName").text("Yellow Stone");
        $("#temp").text("Temperature : " + farenHeit);
        var humidity = response.main.humidity;
        $("#humidity").text("Humidity : " + humidity);


        
      });

    //   the five day forecast
    var queryURL2 = "https://api.openweathermap.org/data/2.5/forecast?q=" + nationalPark + "&appid=" + apiKey;
